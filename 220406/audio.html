<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h1>hello</h1>
    <audio controls src="media/rockstar.mp3"></audio>

    <audio controls autoplay>
      <!-- loop, muted, paused, played  -->
      <source src="media/rockstar.ogg" type="audio/ogg" />
      <source src="media/rockstar.wav" type="audio/wav" />
      <source src="media/rockstar.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
